<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Gato</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="Body">
    
    <header class="Top">
        <img class="LogoPixel" src="imagenes/logo Pixel-Gato fomdo blanco.png" alt="Logo de Pixel Gato" />
    </header>

    <nav class="TopBar">
        <div class="Frame427318909">
            <div class="Frame427318908">
                <button class="Button">
                    <span class="Ghost">HOMBRE</span>
                </button>
                <button class="Button">
                    <span class="Ghost">CONTACTO</span>
                </button>
                <button class="Button">
                    <span class="Ghost">MI CUENTA</span>
                </button>
                <button class="Button">
                    <span class="Ghost">REGISTRARSE</span>
                </button>
            </div>
            <div class="BiCart3">
                <div class="Vector" src="imagenes/bi_cart3.svg"></div>
            </div>
        </div>

    </nav>
      
    <section class="Contenido">
        <img class="PortadaFondo1440" src="imagenes/portada fondo 1440.png" alt="Imagen de portada" />
    </section>
    
    <section class="ProductosHombres">
        
        <figure class="ImageContainer">
                <img class="ParaEllos1" src="imagenes/para ellos.jpg" alt="Imagen para ellos" />
        </figure>

        <div class="ContainerCard">
            
                <h3 class="Title1">Hoodies Para Ellos</h3>
            
            <div class="List">
                
                <article class="Card">
                    <img class="Image" src="imagenes/Mini_img1.jpg" alt="imagen">
                   
                    <div class="TextContent">
                        <p class="Title">Clásicos</p>
                        <p class="Subtitle">Talla: S, M, L, XL</p>
                    </div>
                </article>
                
                <article class="Card">
                    <img class="Image" src="imagenes/Mini_img2.jpg" alt="imagen">
                 
                    <div class="TextContent">
                        <p class="Title">Retros</p>
                        <p class="Subtitle">Talla: S, M, L, XL</p>
                    </div>
                </article>
                
                
            </div>
        </div>
    </section>

    <section class="FormularioRegistro">

        <div class="ContainerLogin">
            <h3 class="Title">Iniciar sesión / Registrarse</h3>
        </div>

        <form class="form1">

            <div class="Input">
                <h4 class="Title">Email</h4>
                <div class="Textfield">
                    <label class="Text">Enter your email</label>
                </div>
            </div>
        
            <div class="Input">
                <h4 class="Title">Password</h4>
                <div class="Textfield">
                    <label class="Text">Enter your password</label>
                </div>
            </div>
           

            <div class="ButtonGroup">
                <button class="Button Secondary">
                <span class="Title">Register</span>
                </button>

                <button class="Button Primary">
                <span class="Title">Sign In</span>
                </button>
            </div>

        </form>
    </section>
    
    <footer class="Footer">
       
        <section class="contact-info">
            <h4 class="Title">Contácto</h4>
            <p class="Email">Correo: <a href="mailto:info@pixelgato.com">info@pixelgato.com</a></p>
            <p class="Whatsapp">Whatsapp: 322 000 01 01</p>
            <p class="Location">Bogotá, Colombia</p>
        </section>
        <section class="legal-info">
            <h4 class="Title">Legal</h4>
            <ul class="legal-links">
                <li><a href="/politica-de-envio" class="Policy">Política de envío</a></li>
                <li><a href="/politica-de-reembolso" class="RefundPolicy">Política de reembolso</a></li>
                <li><a href="/terminos-de-servicio" class="Terms">Términos de Servicio</a></li>
            </ul>
        </section>
        
    </footer>
</body>
</html>
