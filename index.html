<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Gato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="Body">

    <header class="Top">  <!-- esta es la parte superior de la página, un cuadro blanco con el logo que es una imagen-->
                <img class="LogoPixelGatoFomdoBlanco" src="imagenes/logo Pixel-Gato fomdo blanco.png" alt="Logo de Pixel Gato" />
            </header>

            <nav class="TopBar"> <!-- es la barra de navegación-->
                <div class="Frame427318909">
                    <div class="Frame427318908">
                        <button class="Button">
                            <span class="Ghost">HOMBRE</span> <!-- es un botón-->
                        </button>
                        <button class="Button">
                            <span class="Ghost">CONTACTO</span> <!-- es un botón-->
                        </button>
                        <button class="Button">
                            <span class="Ghost">MI CUENTA</span> <!-- es un botón-->
                        </button>
                        <button class="Button">
                            <span class="Ghost">REGISTRARSE</span> <!-- es un botón-->
                        </button>
                    </div>
                    <div class="BiCart3"> <!-- es un icono-->
                        <div class="Vector"></div>
                    </div>
                </div>
            </nav>
      
    <section class="Contenido"> <!-- esta es una imagen de portada-->
        <img class="PortadaFondo1440" src="imagenes/portada fondo 1440.png" alt="Imagen de portada" />
    </section>
    <section class="ProductosHombres"> <!-- esta es una sección donde muestra una imagen y dos cards para entrar a un catálogo-->
        <div class="Vector200"></div>
        <figure class="ImageContainer"> <!-- es una imagen-->
            <div class="Image">
                <img class="ParaEllos1" src="imagenes/para ellos.jpg" alt="Imagen para ellos" />
            </div>
        </figure>
        <div class="Container"> <!-- es un contenedor donde está el h3 y las dos cards-->
            <div class="Container"> <!-- es un contenedor donde está solo el h3-->
                <h3 class="Title">Hoodies Para Ellos</h3> <!-- un texto h3-->
            </div>
            <div class="List"> <!-- es un contenedor donde están las dos cards-->
                <div class="Row"> <!-- es un contenedor donde están las dos cards-->
                    <article class="Card"> <!-- la primera card que contiene una imagen y un contenedor de texto-->
                        <figure class="ImageContainer"> <!-- la imagen-->
                            <div class="Image"></div>
                        </figure>
                        <div class="TextContent"> <!-- contenedor de texto-->
                            <h4 class="Title">Clásicos</h4> <!-- es texto-->
                            <p class="Subtitle">Talla: S, M, L, XL</p> <!-- es texto-->
                        </div>
                    </article>
                    <article class="Card"> <!-- la segunda card que contiene una imagen y un contenedor de texto-->
                        <figure class="ImageContainer"> <!-- la imagen-->
                            <div class="Image"></div>
                        </figure>
                        <div class="TextContent"> <!-- contenedor de texto-->
                            <h4 class="Title">Retros</h4> <!-- es texto-->
                            <p class="Subtitle">Talla: S, M, L, XL</p> <!-- es texto-->
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <body>
        <section class="FormularioRegistro"> <!-- contenedor de un formulario-->
            <form class="Container"> <!-- contenedor de texto h3-->
                <h3 class="Title">Iniciar sesión / Registrarse</h3> <!-- texto h3-->
            </form>
            <div class="List"> <!-- contenedor de dos rows-->
                <div class="Row"> <!-- primer row-->
                    <div class="Input"> <!-- contenedor de un input-->
                        <h4 class="Title">Email</h4> <!-- h4 del input-->
                        <div class="Textfield"> <!-- input-->
                            <label class="Text">Enter your email</label>  <!-- texto del textfield-->
                        </div>
                    </div>
                </div>
                <div class="Row"> <!-- segundo row-->
                    <div class="Input"> <!-- contenedor de un input-->
                        <h4 class="Title">Password</h4> <!-- h4 del input-->
                        <div class="Textfield"> <!-- input-->
                            <label class="Text">Enter your password</label>  <!-- texto del textfield-->
                        </div>
                    </div>
                </div>
                <div class="ButtonGroup"> <!-- grupo de botones-->
                    <button class="Button Secondary"> <!-- botón-->
                        <span class="Title">Register</span> <!-- nombre del botón-->
                    </button>
                    <button class="Button Primary"> <!-- botón-->
                        <span class="Title">Sign In</span> <!-- nombre del botón-->
                    </button>
                </div>
            </div>
        </section>
    </body>
    
        </div> 
        <footer class="Footer"> <!-- este es el footer-->
            <div class="Frame427318910"> <!-- contenedor de dos secciones de texto-->
                <section class="contact-info"> <!-- primera sección de texto-->
                    <h4 class="Title">Contácto</h4> <!-- es solo texto-->
                    <p class="Email">Correo: <a href="mailto:info@pixelgato.com">info@pixelgato.com</a></p> <!-- es solo texto-->
                    <p class="Whatsapp">Whatsapp: 322 000 01 01</p> <!-- es solo texto-->
                    <p class="Location">Bogotá, Colombia</p> <!-- es solo texto-->
                </section>
                <section class="legal-info"> <!-- segunda sección de texto-->
                    <h4 class="Title">Legal</h4> <!-- es solo texto-->
                    <ul class="legal-links">
                        <li><a href="/politica-de-envio" class="Policy">Política de envío</a></li> <!-- es solo texto-->
                        <li><a href="/politica-de-reembolso" class="RefundPolicy">Política de reembolso</a></li> <!-- es solo texto-->
                        <li><a href="/terminos-de-servicio" class="Terms">Términos de Servicio</a></li> <!-- es solo texto-->
                    </ul>
                </section>
            </div>
        </footer>
        </div>
    </div>
</body>
</html>
